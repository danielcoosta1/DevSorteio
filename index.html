<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevSorteio</title>
</head>
<body>
    <main>
        <section class="main__container">
            <img class="main__img" src="./assets/img/dado.png">
            
            <div class="sorteio">
                <p class="sorteio__titulo">Sortear um número</p>
                <div class="sorteio__inputs">
                    <input class="sorteio__input sorteio__input-min" type="number" placeholder="Mínimo">
                    <input class="sorteio__input sorteio__input-max" type="number" placeholder="Máximo">
                </div>
                <button class="sorteio__botao">Sortear</button>
                <p class="sorteio__resultado">O numéro sorteado é:</p>
            </div>
        </section>
    </main>
    
</body>
<script src="./script.js"></script>
</html>
